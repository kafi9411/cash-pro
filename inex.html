<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Pro</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="css/font.css">
</head>
<body class="font-poppins">
    <header>

    </header>
     
    <main class="min-h-screen bg-[#1E1E1E] bg-no-repeat bg-center bg-[url(images/background.png)]">

                <!-- profile -->

        <section id="home" class="flex flex-col items-center justify-center h-screen  ">           
                       <div class="flex flex-col items-center   ">
                <h1 class="text-white text-8xl text-[200px] uppercase font-anton">Alphabet clash</h1>
            <p class="text-[#FFFFFF] py-4 ">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="playGame()" class="btn btn-warning bg-white text-black p-2 text-2xl  ">Play Now</button>
            </div>
        <div class="bg-">            
        </div>
        </section>
       
                         <!-- play graund -->
                         
        <section id="playGround" class="flex flex-col items-center  h-screen hidden ">
            <!-- artboard -->
            <div class="my-8 flex flex-col items-center artboard artboard-horizontal bg-[#FFFFFFB3] border-8 border-[#010313CC] rounded phone-6">
                <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white text-center w-96">Don't watch keyboard while playing...
                </p>
                <div class="flex justify-center items-center h-full">
                    <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                </div>
            </div>
            <!-- keybord -->
            <div class="my-16">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <div class="flex justify-between w-3/4">
                <button class="btn rounded-full bg-[#894189FF] text-white px-4">
                    Life
                    <img src="images/Group 23.svg" alt="">
                    <span id="current-life">5</span>
                </button>
                <button class="btn rounded-full bg-[#360490FF] text-white px-4">
                    Score
                    <img src="images//monetization_on.svg" alt="">
                    <span id="current-score">0</span>
                </button>

            </div>

        </section>
        <!-- Score -->
        <section id="score" class="score flex justify-center items-center min-h-screen hidden ">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you a Pro</p>
            </div>
        </section>
        <script src="js/utility.js"></script>
        <script src="js/index.js"></script>

    </main>
    <footer>

    </footer>

    
</body>
</html>
